<script>
    var socket = io('localhost:8001/mynamespace', {path: '/mypath'}); // TIP: io() with no args does auto-discovery

    socket.on('this', function (data) { // TIP: you can avoid listening on `connect` and listen on events directly too!
        console.log(data);
    });

    socket.on('my message', function (data) { // TIP: you can avoid listening on `connect` and listen on events directly too!
        console.log(data);
    });


    socket.emit('say to someone', {foo: 'foo'});
</script>
